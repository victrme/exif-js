<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>EXIF example with inline EXIF info</title>
	</head>
	<body>
		<div>
			<img src="../DSCN0614_small.jpg" id="img1" />
			<pre>
				Make and model: <span id="makeAndModel"></span>
			</pre>
		</div>

		<br />

		<div>
			<img src="../Bush-dog.jpg" id="img2" />
			<pre id="allMetaDataSpan"></pre>
		</div>

		<div>
			<img src="../Bloated-Hero.jpg" id="img3" />
			<pre id="img3WithXmpMetaData"></pre>
		</div>

		<script type="module" src="../../exif.js"></script>
		<script type="module">
			import { Exifjs } from "../../exif.js";

			window.addEventListener("load", function getExif() {
				var img1 = document.getElementById("img1");
				EXIF.getData(img1, function () {
					var make = EXIF.getTag(this, "Make");
					var model = EXIF.getTag(this, "Model");
					var makeAndModel = document.getElementById("makeAndModel");
					makeAndModel.innerHTML = `${make} ${model}`;
				});

				var img2 = document.getElementById("img2");
				EXIF.getData(img2, function () {
					var allMetaData = EXIF.getAllTags(this);
					var allMetaDataSpan =
						document.getElementById("allMetaDataSpan");
					allMetaDataSpan.innerHTML = JSON.stringify(
						allMetaData,
						null,
						"\t",
					);
				});

				var img3 = document.getElementById("img3");
				EXIF.getData(img3, function () {
					var allMetaData = EXIF.getAllTags(this);
					var img3WithXmpMetaData = document.getElementById(
						"img3WithXmpMetaData",
					);
					img3WithXmpMetaData.innerHTML = JSON.stringify(
						allMetaData,
						null,
						"\t",
					);
				});
			});
		</script>
	</body>
</html>
